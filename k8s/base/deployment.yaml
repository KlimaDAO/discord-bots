apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
      - name: bot
        image: <IMAGE>
        command: ["python", "-m"]
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        env:
        - name: WEB3_PROVIDER_ETH_URL
          valueFrom:
            secretKeyRef:
              name: discord-bots-secret
              key: WEB3_PROVIDER_ETH_URL
        - name: WEB3_PROVIDER_POLYGON_URL
          valueFrom:
            secretKeyRef:
              name: discord-bots-secret
              key: WEB3_PROVIDER_POLYGON_URL
        - name: POLYGONSCAN_API_KEY
          valueFrom:
            secretKeyRef:
              name: discord-bots-secret
              key: POLYGONSCAN_API_KEY
